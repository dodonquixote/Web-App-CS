version: '3.8'

services:
  db:
    image: mysql:8.4
    container_name: cleansoundstudio_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_HOST: "%"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 10s
      retries: 20

  libretranslate:
    image: libretranslate/libretranslate:latest
    container_name: libretranslate
    restart: always
    environment:
      - TZ=UTC
      - LT_LOAD_ONLY=en,id,ja,es,fr,de
    volumes:
      - ./libretranslate_db:/db
    networks:
      - backend

  web:
    build:
      context: ..
      dockerfile: docker-file/Dockerfile
    container_name: cleansoundstudio_web
    restart: always
    env_file:
      - ./.env
    environment:
      DJANGO_PORT: "8000"
    volumes:
      - static_data:/app/staticfiles
      - media_data:/app/media
      - ../logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      libretranslate:
        condition: service_started
    networks:
      - backend
      - frontend
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn CleanSoundStudio.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120 --access-logfile - --error-logfile -"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M

  nginx:
    image: nginx:alpine
    container_name: cleansoundstudio_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_data:/app/staticfiles:ro
      - media_data:/app/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - frontend

volumes:
  db_data:
  static_data:
  media_data:

networks:
  frontend:
  backend:
